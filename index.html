<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="calc-wrapper">
        <div class="display-wrapper">
          <div class="display"></div>
          <div class="operator-symbol"></div>
        </div>
        <button class="clear-btn secondary">Clear</button>
        <button class="operator secondary" value="division">&#xf7;</button>
        <button class="number primary" value="1">1</button>
        <button class="number primary" value="2">2</button>
        <button class="number primary" value="3">3</button>
        <button class="operator secondary" value="multiplication">
          &#xd7;
        </button>
        <button class="number primary" value="4">4</button>
        <button class="number primary" value="5">5</button>
        <button class="number primary" value="6">6</button>
        <button class="operator secondary" value="subtraction">-</button>
        <button class="number primary" value="7">7</button>
        <button class="number primary" value="8">8</button>
        <button class="number primary" value="9">9</button>
        <button class="operator secondary" value="addition">+</button>
        <button class="plus-minus primary">&#xb1;</button>
        <button class="number primary" value="0">0</button>
        <button class="dot primary">&#8729;</button>
        <button class="equal">=</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
